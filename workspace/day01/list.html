<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0"> 
        <title>Document</title>
        
    </head>
    <body>

        <!-- type 속성
        type 속성의 값 : 1, A, a, i, I -->

        <ul>
            <li> 텍스트1 </li>
            <li> 텍스트2 </li>
            <li> 텍스트3 </li>
        </ul>

        <ol type = "A">
            <li> 텍스트1 </li>
            <li> 텍스트2 </li>
            <li> 텍스트3 </li>
        </ol>

        <ol type = "i">
            <li> 텍스트1 </li>
            <li> 텍스트2 </li>
            <li> 텍스트3 </li>
        </ol>

        <ol>
            <li> 텍스트1 </li>
            <li> 텍스트2 </li>
            <li> 텍스트3 </li>
        </ol>
    </body>
    
</html>
